<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mindroom Student Ideas</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<div id="login_block">
	<form id="login_form">
		
				<label for="username">Username</label>
				<input type="text" id="username" name="username">
		
				<label for="password">Password</label>
				<input type="password" id="password" name="password" >
		
				<input  class="btn-primary"  type="submit" id="login_button" value="login">
				<input class="btn-primary"  type="submit" id="logout_button" value="logout">
	</form>
	</div>

	<ul id="ideas"></ul>

	<form>
		<input type="text" id="idea_create" placeholder="New Idea">
	</form>
</div>
	
	<!-- add jQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

	<!-- add scripts -->
	<script type="text/javascript" src="javascript/crud.js"></script>
	<script type="text/javascript" src="javascript/authenticate.js"></script>
	<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
